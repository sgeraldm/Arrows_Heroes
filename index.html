<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fund Progress</title>

</head>
<body style="margin:0">

<div style="
  width:100%;
  min-height:100vh;
  padding:30px 10px;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('Heroes.jpg');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  box-sizing:border-box;
">

<div style="
  max-width:360px;
  width:94vw;
  margin:0 auto;
  padding:20px;
  background:#0b1f2a;
  border-radius:20px;
  color:#ffffff;
  font-family:Arial,sans-serif;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
">

  <h2 style="margin-bottom:4px;color:#36ffd2;font-size:20px;">
    Fund Progress
  </h2>

  <p style="margin-top:0;font-size:13px;opacity:0.85;">
    Anchored in Fellowship
  </p>

  <!-- CIRCLE -->
  <div style="
    position:relative;
    width:180px;
    height:180px;
    margin:18px auto;
  ">
    <svg width="180" height="180">
      <circle cx="90" cy="90" r="75"
        stroke="#123848"
        stroke-width="14"
        fill="none" />

      <circle id="progressRing"
        cx="90" cy="90" r="75"
        stroke="#36ffd2"
        stroke-width="14"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="471"
        stroke-dashoffset="471"
        transform="rotate(-90 90 90)"
        style="transition:stroke-dashoffset 1.4s ease;" />
    </svg>

    <!-- CENTER -->
    <div style="
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
    ">
      <div style="
        width:64px;
        height:64px;
        background:#ffffff;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        margin:0 auto 6px;
        box-shadow:0 4px 10px rgba(0,0,0,0.25);
      ">
        <img src="Logo Anchored in FellowSHIP.svg"
          style="width:42px;height:42px;object-fit:contain;">
      </div>

      <div id="percentText"
        style="font-size:20px;font-weight:bold;">0%</div>
      <div style="font-size:11px;opacity:0.8;">Funded</div>
    </div>
  </div>

  <!-- NUMBERS -->
  <div style="font-size:13px;line-height:1.6;">
    <strong>Raised:</strong> Rp <span id="raisedText"></span><br>
    <strong>Target:</strong> Rp <span id="goalText"></span><br>
    <strong>Remaining:</strong> Rp <span id="remainText"></span>
  </div>

  <!-- CTA -->
  <div style="
    margin-top:16px;
    padding:14px;
    background:#36ffd2;
    color:#003333;
    border-radius:14px;
    font-weight:bold;
    font-size:14px;
  ">
    Rp <span id="remainBig"></span> TO GO!
  </div>

  <!-- BANK INFO -->
  <div style="
    margin-top:18px;
    padding:12px;
    background:#123848;
    border-radius:14px;
    font-size:13px;
    line-height:1.5;
  ">
    <strong>Donasi via Jago</strong><br>
    Rekening: <strong>103056823641</strong><br>
    a.n. <strong>Theodora Tara</strong>
  </div>

</div>
</div>

<script>
  var raised = 30017465;
  var goal = 46850000;

  var percent = Math.round((raised / goal) * 100);
  var remaining = goal - raised;

  var circumference = 471;
  var offset = circumference - (percent / 100) * circumference;

  function format(num){
    return num.toLocaleString("id-ID");
  }

  document.getElementById("raisedText").innerText = format(raised);
  document.getElementById("goalText").innerText = format(goal);
  document.getElementById("remainText").innerText = format(remaining);
  document.getElementById("remainBig").innerText = format(remaining);

  setTimeout(function(){
    document.getElementById("progressRing").style.strokeDashoffset = offset;
    document.getElementById("percentText").innerText = percent + "%";
  }, 300);
</script>

</body>
</html>
